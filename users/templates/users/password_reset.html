{% extends "gallery/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section block-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                What's your email address?
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info block-center" type="submit">
                Request Password Reset
            </button>
        </div>
    </form>
</div>
{% endblock content %}
